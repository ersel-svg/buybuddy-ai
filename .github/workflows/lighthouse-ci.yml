name: Lighthouse CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - '.github/workflows/lighthouse-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/web/**'
      - '.github/workflows/lighthouse-ci.yml'
  # Allow manual trigger
  workflow_dispatch:
  # Run weekly for tracking
  schedule:
    - cron: '0 6 * * 1' # Every Monday at 6 AM UTC

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports-${{ github.sha }}
          path: apps/web/lighthouse-reports/
          retention-days: 30

      - name: Comment PR with Lighthouse Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const reportsDir = 'apps/web/lighthouse-reports';
            if (!fs.existsSync(reportsDir)) {
              console.log('No reports directory found');
              return;
            }

            const files = fs.readdirSync(reportsDir).filter(f => f.endsWith('.json'));
            if (files.length === 0) {
              console.log('No JSON reports found');
              return;
            }

            let comment = '## 游 Lighthouse Performance Report\n\n';
            comment += '| Page | Performance | Accessibility | Best Practices | SEO | LCP | CLS |\n';
            comment += '|------|-------------|---------------|----------------|-----|-----|-----|\n';

            for (const file of files.slice(0, 10)) { // Limit to 10 pages
              try {
                const report = JSON.parse(fs.readFileSync(path.join(reportsDir, file), 'utf8'));
                const categories = report.categories || {};
                const audits = report.audits || {};

                const pagePath = file.split('-')[0] || '/';
                const perf = Math.round((categories.performance?.score || 0) * 100);
                const a11y = Math.round((categories.accessibility?.score || 0) * 100);
                const bp = Math.round((categories['best-practices']?.score || 0) * 100);
                const seo = Math.round((categories.seo?.score || 0) * 100);
                const lcp = audits['largest-contentful-paint']?.displayValue || 'N/A';
                const cls = audits['cumulative-layout-shift']?.displayValue || 'N/A';

                const perfEmoji = perf >= 90 ? '游릭' : perf >= 50 ? '游리' : '游댮';

                comment += `| ${pagePath} | ${perfEmoji} ${perf} | ${a11y} | ${bp} | ${seo} | ${lcp} | ${cls} |\n`;
              } catch (e) {
                console.log(`Error parsing ${file}:`, e.message);
              }
            }

            comment += '\n<details><summary>游늵 Score Legend</summary>\n\n';
            comment += '- 游릭 90-100: Good\n';
            comment += '- 游리 50-89: Needs Improvement\n';
            comment += '- 游댮 0-49: Poor\n';
            comment += '</details>\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Quick performance check (subset of pages)
  lighthouse-quick:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Quick Lighthouse Check (Core Pages Only)
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun --collect.url=http://localhost:3000/ \
                       --collect.url=http://localhost:3000/products \
                       --collect.url=http://localhost:3000/datasets \
                       --collect.url=http://localhost:3000/workflows \
                       --collect.numberOfRuns=1
